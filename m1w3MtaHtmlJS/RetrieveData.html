<!DOCTYPE html>
<!-- Right-Click at NTUCCorr at Explorer to ADD new HTML page -->
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Styles/PortalStyle.css" rel="stylesheet" />

    <script src="Scripts/jquery-3.5.1.min.js"></script>
    <script src="RetrieveData.js"></script>
</head>
<body onload="NTUCLhubEmployee.detectCountry()">
    <header >
        <p>Web Services</p>
    </header>
    <article>

        <form method="post" action="www.google.com" onsubmit="return validateForm()">

            <p>IP Address:</p>
            <input id="empIp" type="text" />

            <p>Version:</p>
            <input id="empVersion" type="text" />

            <p>City:</p>
            <input id="empCity" type="text" />

            <p>Country Name:</p>
            <input id="empCountry_name" type="text" />
            <input id="Button1" type="submit" value="Request Data from Web Service" />
        </form>
    </article>

</body>
</html>
