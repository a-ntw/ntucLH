<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="sPortalStyle.css" rel="stylesheet" />
    <script src="sPortalLogic.js"></script>
    <script src="Scripts/jquery-3.5.1.min.js"></script>
</head>

<body>
    <header>
        <p>SingUniConf</p>
    </header>
    <article>
        <form method="post" action="www.google.com" onsubmit="return validateForm()">
            <p>Student Name:</p>
            <input id="studentNameInput" type="text" required />

            <p>Student Email:</p>
            <input id="studentEmailInput" type="email" />

            <p>Student Password:</p>
            <input id="EmpPinInput" type="password" />

            <p>Confirm Password:</p>
            <input id="ConfirmPinInput" type="password" />

            <input id="Button1" type="submit" value="Submit" />
        </form>
    </article>
    <footer>
        <p>Address:</p>
        <p>123, Xyz Road, Singapore 8080</p>
    </footer>
</body>
</html>
