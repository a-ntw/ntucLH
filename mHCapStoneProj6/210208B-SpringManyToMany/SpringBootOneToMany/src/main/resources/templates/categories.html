<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Categories</title>

<link rel="stylesheet" th:href="@{/bootstrap.min.css}">
<script th:src="@{/jquery-3.5.1.min.js}"></script>
<script th:src="@{/bootstrap.min.js}"></script>

</head>
<body>

<div class="container">


		<!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
			<div class="container">

				<a class="navbar-brand" href="/">:: Category List ::</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarResponsive" aria-controls="navbarResponsive"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item active"><a class="nav-link" href="/">Home
								<span class="sr-only">(current)</span>
						</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/categories}">Category</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/products}">Products</a></li>
						<li class="nav-item"><a class="nav-link" th:href="@{/brands}">Brands</a></li>
						<!-- 						<form class="form-inline">
							<input type="search" class="form-control" placeholder="search"
								id="fieldkeyword" />
							<button class="btn btn-primary m-2" id="buttonSearch">
								Search</button>
						</form> -->
					</ul>
				</div>
			</div>
		</nav>

		<div>

			<div class="p-2">
				<a class="h4" th:href="@{/categories/new}">Create New Category</a>
			</div>
			
			
			<div>
				<table class="table table-bordered">
						<thead class="thead-dark">
						<tr>
							<th> ID </th>
							<th> Name </th>
						</tr>
						</thead>
						<tbody>
							<th:block th:each="category : ${listcategories}">
								<tr> 
									<td> [[${category.id}]]</td>
									<td> [[${category.name}]]</td>
								</tr>
							</th:block>
						
						
						</tbody>
				
				</table>
			
			</div>
		
			
		</div>
	</div>
		
</body>
</html>
