#DataSource
spring.datasource.url=jdbc:oracle:thin:@localhost:1522:prod
spring.datasource.username=capstone
spring.datasource.password=capstone
spring.datasource.driver-class-name = oracle.jdbc.driver.OracleDriver

spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect
#spring.jpa.hibernate.use-new-id-generator-mappings=false
#hibernate ddl auto (create, create-drop, validate, udpate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.port=8081

logging.file.name=carDate.txt
logging.level.root=INFO
#logging.level.root=DEBUG
#logging.level.oneBank=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type=INFO

